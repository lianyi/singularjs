<!DOCTYPE html>
<html lang="en">
<head>
    <title>Singular - dynamic chart filtering</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Singular.min.css"/>
</head>
<body>

<div id="seqlen0-chart">
    <strong><i class="fa fa-bar-chart-o"></i> By seqlen0</strong>
    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
    <a class="reset" href="javascript:singular.items.seqlen0.filterAll();dc.redrawAll();" style="display: none;">reset
        <i class="fa fa-bar-chart-o"></i> &nbsp;&nbsp;
    </a>

    <div style="clear: both;"></div>
</div>
<div id="seqlen1-chart">
    <strong><i class="fa fa-bar-chart-o"></i> By seqlen1</strong>
    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
    <a class="reset" href="javascript:singular.items.seqlen1.filterAll();dc.redrawAll();" style="display: none;">reset
        <i class="fa fa-bar-chart-o"></i> &nbsp;&nbsp;
    </a>

    <div style="clear: both;"></div>
</div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<!--<script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>-->
<script type="text/javascript" src="Singular.min.js"></script>

<script type="text/javascript">
    var getData = function () {
        var data = [];
        for (var i = 0; i < 100; i++) {
            data.push([i, 5 + Math.random() * 20]);
        }
        data = data.map(function (d) {
            return {
                key: d[0],
                value: d[1]
            };
        });
        return data;
    };

    var singular = new Singular(),
            chart1 = singular.createBarChart({
                field: 'seqlen0',
                xmin: 1,
                xmax: 100,
                xtickscale: 1,
                width: 300,
                height: 200
            }),
            chart2 = singular.createBarChart({
                field: 'seqlen1',
                xmin: 1,
                xmax: 100,
                xtickscale: 1,
                width: 300,
                height: 200
            }),
            myHandler1 = function () {
                console.info(singular.getAllFilters());
                chart2.load(getData());
            },
            myHandler2 = function () {
                console.info(singular.getAllFilters());
                chart1.load(getData());
            };

    //attach listener
    chart1.filterHandler(myHandler1);
    chart2.filterHandler(myHandler2);
    //init load
    chart1.load(getData());
    chart2.load(getData());
    //    setInterval(function () {
    //        chart2.group(singular.getGroupsFromData(getData())).render();
    //    }, 1000);

</script>

</body>
</html>
