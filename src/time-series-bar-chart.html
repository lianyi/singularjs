<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Singular.js -Simple Bar Chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bower_components/dcjs/dc.css"/>
    <link rel="stylesheet" href="demo.css"/>
  </head>
  <body>
    <h2 id='begin'>Time series bar chart</h2>

    <div>
      <div id="seqlen-chart-explicit-id" style="width: 80%; height: 300px;"></div>
    </div>

    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="js/crossfilter_1.3.7_quicksort_modified.js"></script>
    <script src="js/dc_1.7.5_modified.js"></script>
    <script src="js/interface.js"></script>

    <script type="text/javascript">
      var singular = new Singular();
      //console.info(document.getElementById('seqlen-chart-explicit-id').parentNode.clientWidth, document.getElementById('seqlen-chart-explicit-id').parentNode.clientHeight);
      var barchart = singular.createTimeSeriesBarChart({
        field: 'seqlen',
        itemId: 'seqlen-chart-explicit-id',
        xmin: new Date(2015, 2, 31),
        xmax: new Date(2015, 3, 20),
        width: document.getElementById('seqlen-chart-explicit-id')
          .parentNode.clientWidth,
        height: document.getElementById('seqlen-chart-explicit-id')
          .parentNode.clientHeight,
        xUnits: d3.time.days,
        elasticX: true,
        timeParser: d3.time.format("%d-%m-%Y %H:%M:%S").parse
      });

      // This will make the left margin to show the yaxis 
      // barchart.margins().left = 80;  properly
      barchart.filterHandler(singular.defaultFilterHandler);
      d3.json("json/barcharttimeseries.data.json", function (error, json) {
        if (error) return console.warn(error);
        barchart.load(json);
      });

      window.addEventListener('resize', 
        singular.onResize(barchart, 'seqlen-chart-explicit-id'));
    </script>
    <script src='demo.js'></script>
  </body>
</html>
