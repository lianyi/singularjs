<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Bar Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bower_components/dcjs/dc.css"/>
</head>
<body>

<div id="seqlen0-chart"></div>
<div id="seqlen1-chart"></div>
<div id="seqlen2-chart"></div>
<div style="clear: both;"></div>
<div id="row0-chart"></div>
<div id="row1-chart"></div>
<div id="row2-chart"></div>


<script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
<script type="text/javascript" src="js/crossfilter_1.3.7_quicksort_modified.js"></script>
<script type="text/javascript" src="js/dc_1.7.0_modified.js"></script>
<script type="text/javascript" src="js/CHARTS.js"></script>

<script type="text/javascript">
    var myCharts = new dc.CHARTS();

    d3.json("json/barchart.data.json", function (error, json) {
        if (error) return console.warn(error);
        ["seqlen0", "seqlen1", "seqlen2"].forEach(function (chartname, index) {
            var chart = myCharts.createBarChart({
                field: chartname,
                xmin: 6,
                xmax: 20,
                xtickscale: 1,
                width: 300,
                height: 200
            }).filterHandler(myCharts.getChartFilterHandler);
            // barchart1.margins().left = 80;
            // this will make the left margin to show the yaxis properly
            chart.group(myCharts.getGroupsFromData(json)).render();
        });
        dc.renderAll();
    });

    d3.json("json/rowchart.data.json", function (error, json) {
        if (error) return console.warn(error);
        ["row0", "row1", "row2"].forEach(function (chartname, index) {
            var chart = myCharts.createRowChart({
                field: chartname,
                width: 300,
                height: 200
            }).filterHandler(myCharts.getChartFilterHandler);
            chart.group(myCharts.getGroupsFromData(json)).render();
        });
        dc.renderAll();
    });

</script>

</body>
</html>
