<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Singular.js - Simple bar chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bower_components/dcjs/dc.css"/>
    <link rel="stylesheet" href="demo.css"/>
  </head>
  <body>
    <!-- FIXME: doesn't work with this title header for some reason.
    <h2 id='begin'>Simple bar chart</h2>
    -->

    <div id="seqlen-chart"></div>
    <div id="seqlen-chart-explicit-id"></div>

    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="js/crossfilter_1.3.7_quicksort_modified.js"></script>
    <script src="js/dc_1.7.5_modified.js"></script>
    <script src="js/interface.js"></script>

    <script type="text/javascript">
      var singular = new Singular();

      var barchart = singular.createBarChart({
        field: 'seqlen',
        itemId: 'seqlen-chart-explicit-id',
        xmin: 6,
        xmax: 20,
        xtickscale: 2,
        width: 400
      });

      //this will make the left margin to show the yaxis properly:
      // barchart.margins().left = 80;  
      barchart.filterHandler(singular.defaultFilterHandler);
      d3.json("json/barchart.data.json", function (error, json) {
        if (error) return console.warn(error);
        barchart.load(json);
      });
    </script>
    <script src='demo.js'></script>
  </body>
</html>
