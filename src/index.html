<!DOCTYPE html>
<html lang="en">
<head>
    <title>Singular.js - Pie Chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bower_components/dcjs/dc.css"/>
</head>
<body>


<h2><a href="filtering.html">Dynamic Filtering Demo => Here</a> </h2>
<div id="seqlen0-chart">
    <strong><i class="fa fa-bar-chart-o"></i> By seqlen0</strong>
    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
    <a class="reset" href="javascript:singular.items.seqlen0.filterAll();dc.redrawAll();" style="display: none;">reset
        <i class="fa fa-bar-chart-o"></i> &nbsp;&nbsp;
    </a>

    <div style="clear: both;"></div>
</div>
<div id="seqlen1-chart">
    <strong><i class="fa fa-bar-chart-o"></i> By seqlen1</strong>
    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
    <a class="reset" href="javascript:singular.items.seqlen1.filterAll();dc.redrawAll();" style="display: none;">reset
        <i class="fa fa-bar-chart-o"></i> &nbsp;&nbsp;
    </a>

    <div style="clear: both;"></div>
</div>
<div id="seqlen2-chart"><strong><i class="fa fa-bar-chart-o"></i> By seqlen2</strong>
    <span class="reset" style="display: none;">range: <span class="filter"></span></span>
    <a class="reset" href="javascript:singular.items.seqlen2.filterAll();dc.redrawAll();" style="display: none;">reset
        <i class="fa fa-bar-chart-o"></i> &nbsp;&nbsp;
    </a>

    <div style="clear: both;"></div>
</div>

<div style="clear: both;"></div>
<div id="row0-chart"></div>
<div id="row1-chart"></div>
<div id="row2-chart"></div>
<div style="clear: both;"></div>
<div id="pie0-chart"></div>
<div id="pie1-chart"></div>
<div id="pie2-chart"></div>

<script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
<script type="text/javascript" src="js/crossfilter_1.3.7_quicksort_modified.js"></script>
<script type="text/javascript" src="js/dc_1.7.0_modified.js"></script>
<script type="text/javascript" src="js/interface.js"></script>

<script type="text/javascript">
    var singular = new Singular();
    var defaultHandler = defaultHandler;

    d3.json("json/barchart.data.json", function (error, json) {
        if (error) return console.warn(error);
        ["seqlen0", "seqlen1", "seqlen2"].forEach(function (chartname, index) {
            var chart = singular.createBarChart({
                field: chartname,
                xmin: 6,
                xmax: 20,
                xtickscale: 1,
                width: 300,
                height: 200
            }).filterHandler(defaultHandler);
            // chart.margins().left = 80;
            chart.load(json);
        });
        singular.renderAll()
    });

    d3.json("json/rowchart.data.json", function (error, json) {
        if (error) return console.warn(error);
        ["row0", "row1", "row2"].forEach(function (chartname, index) {
            var chart = singular.createRowChart({
                field: chartname,
                width: 300,
                height: 200
            }).filterHandler(defaultHandler);
            chart.load(json);
        });
        singular.renderAll()
    });


    d3.json("json/rowchart.data.json", function (error, json) {
        if (error) return console.warn(error);
        ["pie0", "pie1", "pie2"].forEach(function (chartname, index) {
            var chart = singular.createPieChart({
                field: chartname,
                width: 300,
                height: 200
            }).filterHandler(defaultHandler);
            chart.dimension(Singular.getDimensions(json));
            chart.load(json);
        });
        singular.renderAll()
    });


</script>

</body>
</html>
